<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div class="container">




    <div class="scores">
        <div class="player-match-score">
            Player Score: 0
        </div>
        <div class="game-winner">First To Score 5 Wins </div>
        <div class="computer-match-score">
            Comp Score: 0
        </div>

    </div>

    <div class="winner">
        <div class="player-score">
            Player:
        </div>
        <div class="computer-score">
            Computer:
        </div>
        <div class="round-winner">
            Winner:
        </div>
    </div>


    <div class="player-buttons">
        <button class="button-choice rock">ROCK</button>
        <button class="button-choice paper">PAPER</button>
        <button class="button-choice scissors">SCISSORS</button>
        <button class="restart">Play Again?</button>
    </div>
</div>

    <script src="app.js"></script>
